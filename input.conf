`               script-message osc-chapterlist
~               script-message osc-chapterlist

# [Q] [W] [E] [R] [T] [Y] [U] [I] [O] [P] [{] [}]
# [q] [w] [e] [r] [t] [y] [u] [i] [o] [p] [[] []]
Q               quit-watch-later
q               quit-watch-later
W               ignore ; show-text "no keybindings"                 # ignore
w               ignore ; show-text "no keybindings"                 # ignore
E               ignore ; show-text "no keybindings"                 # ignore
e               ignore ; show-text "no keybindings"                 # ignore
R               cycle-values video-rotate 90 180 270 0 ; show-text "Video Rotion: ${video-rotate}"
r               cycle-values video-rotate 90 180 270 0 ; show-text "Video Rotion: ${video-rotate}"
T               cycle ontop
t               cycle ontop
Y               ignore ; show-text "no keybindings"                 # ignore
y               ignore ; show-text "no keybindings"                 # ignore
U               ignore ; show-text "no keybindings"                 # ignore
u               ignore ; show-text "no keybindings"                 # ignore
I               script-binding stats/display-stats
i               script-binding stats/display-stats
O               cycle-values osd-level 3 1                          # always show osd
o               show-progress
ctrl+o          script-binding open-file-dialog
ctrl+O          script-binding open-file-dialog
P               script-binding toggle-playlist                      #script-message osc-playlist
p               script-binding toggle-playlist                      #script-message osc-playlist
ctrl+p          script-binding save-playlist
ctrl+P          script-binding save-playlist
[               add speed -0.01
]               add speed +0.01
{               add speed -0.2
}               add speed +0.2
\               set speed +1.0
|               set speed +1.0

# [A] [S] [D] [F] [G] [H] [J] [K] [L] [:] ["]
# [a] [s] [d] [f] [g] [h] [j] [k] [l] [;] [']
A               cycle-values video-aspect "4:3" "16:9" "16:10" "2.35:1" "-1" ;cycle-values keepaspect "yes" "no"; show-text "Video Aspect: ${video-aspect}"
a               cycle-values video-aspect "4:3" "16:9" "16:10" "2.35:1" "-1" ;cycle-values keepaspect "yes" "no"; show-text "Video Aspect: ${video-aspect}"
S               screenshot
s               screenshot
D               cycle deinterlace                                             # ignore #frame_drop
d               cycle deinterlace                                             # ignore #frame_drop
F               cycle fullscreen
f               cycle fullscreen
G               add sharpen -0.1                                              #add sharpen -0.1 #cycle sws-scaler
g               add sharpen +0.1                                              #add sharpen -0.1 #cycle sws-scaler
H               set contrast 0 ; set gamma 0 ; set sharpen 0 ; set vf "" ; show-text "Filter: Disabled"
h               set contrast 5 ; set gamma 2 ; set sharpen 0.7 ; set vf colorlevels=rimin=0.039:gimin=0.039:bimin=0.039:rimax=0.96:gimax=0.96:bimax=0.96 ; show-text "Filter: Enabled"
J               cycle sub ; script-message osc-tracklist ;show-text ""        # sub-select
j               cycle sub ; script-message osc-tracklist ;show-text ""        # sub-select
K               cycle audio ; script-message osc-tracklist ;show-text ""      # audio-select
k               cycle audio ; script-message osc-tracklist ;show-text ""      # audio-select
L               cycle-values loop-playlist "inf" "no" ; show-text "Loop: ☰ Playlist - ${loop-playlist} ▶ File - ${loop-file}"
l               cycle-values loop-playlist "inf" "no" ; show-text "Loop: ☰ Playlist - ${loop-playlist} ▶ File - ${loop-file}"
:               cycle-values loop-file "inf" "no" ; show-text "Loop: ☰ Playlist - ${loop-playlist} ▶ File - ${loop-file}"
;               cycle-values loop-file "inf" "no" ; show-text "Loop: ☰ Playlist - ${loop-playlist} ▶ File - ${loop-file}"
"               add volume +1                                       # cycle-values vf "format=colorlevels=full" "format=colorlevels=auto" "format=colorlevels=limited"
'               add volume +1                                       # cycle-values vf "format=colorlevels=full" "format=colorlevels=auto" "format=colorlevels=limited"

